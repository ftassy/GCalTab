<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>GCalTab</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/spectre.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/popup.css" />

</head>

<body>

  <div class="container">
    <div class="columns">
      <div class="column col-4">
        <img src="icons/gcaltab.png" alt="GCalTab icon" class="img-responsive">
      </div>
      <div class="column col-8 text-primary p-centered">
        <h2>
          GCalTab
        </h2>
      </div>
    </div>

    <div class="container">
      <div class="columns  p-centered">
        <div class="column col-12">
          <p>
            Google Calendar one tab away!
          </p>
        </div>
      </div>
      <div class="columns">
        <div id="gcal" class="column col-6">
          <button  class="btn btn-primary">
            Open
          </button>
        </div>
        <div class="column col-6">
          <div class="form-group">
            <label class="form-switch">
              <input id="switch" type="checkbox">
              <i class="form-icon"></i> Dark
            </label>
          </div>
        </div>
      </div>
    </div>

</body>
<script src="js/popup.js"></script>
</html>
